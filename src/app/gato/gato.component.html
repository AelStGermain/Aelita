<div class="container">
  <div class="game-container">
    <h2>Juego Gato</h2>
    <div *ngIf="winner || isDraw" class="winner">
      <div *ngIf="winner" class="alert alert-success">¡El ganador es {{ winner }}!</div>
      <div *ngIf="isDraw && !winner" class="alert alert-warning">¡Es un empate!</div>
      <button class="btn btn-primary" (click)="resetGame()">Jugar de nuevo</button>
    </div>
    <div *ngIf="!winner && !isDraw">
      <p>Turno del jugador: {{ currentPlayer }}</p>
      <div class="board">
        <div *ngFor="let row of board; let rowIndex = index">
          <div *ngFor="let cell of row; let colIndex = index"
               class="cell"
               [ngClass]="{'x': cell === 'X', 'o': cell === 'O'}"
               (click)="play(rowIndex, colIndex)">
            {{ cell }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
