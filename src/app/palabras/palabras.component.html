    <div class="cielo"></div>
    <div class="sol" [class.brillante]="letrasCorrectas.length > 0">â˜€ï¸</div>
    
    <!-- Flores que crecen con aciertos -->
    <div class="flores">

           class="flor" 
           [class.crecida]="i < letrasCorrectas.length"

  <div class="palabra-container">

      <span *ngFor="let letra of palabraMostrada; let i = index" 
            class="letra-box"
